<!DOCTYPE html>
<html>
<head>
    <title>嵌入页面</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .manual-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255,255,255,0.7);
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="http://8.155.50.3" title="嵌入内容"></iframe>
        <div class="manual-link">
            <a href="http://8.155.50.3" target="_blank">在新窗口打开</a>
        </div>
    </div>
</body>
</html>
